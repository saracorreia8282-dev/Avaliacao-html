<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <link rel="stylesheet" href="./exercicio2.css">
    <section>
        <h1>Cadastre e Concorra! </h1>
        <p>Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local de sua
            escolha!</p>
        <form action="">
            Nome <br>
            <input type="text" placeholder="Digite seu nome">
            <br> <br>
            E-mail <br>
            <input type="text" placeholder="Digite seu e-mail">
            <br> <br>
            Data da Nascimento <br>
            <input type="text" placeholder="mm/ dd/ yyy">
            <br> <br>
            CPF <br>
            <input type="text" placeholder="Digite seu cpf">
            <br> <br>
            
            <div class="outrabatata">
                <div class="batata">
                    <label for="cep">CEP</label>
                    <input type="text" placeholder="Digite seu cep">
                </div>

                <div class="batata">
                    <label for="estado">Estado</label>
                    <input type="text" placeholder="Digite seu estado">
                </div>

                <div class="batata">
                    <label for="cidade">Cidade</label>
                    <input type="text" placeholder="Digite seu cidade">
                </div>

                <div class="batata">
                    <label for="bairro">Bairro</label>
                    <input type="text" placeholder="Digite seu bairro">
                </div>

                <div class="batata">
                    <label for="rua">Rua</label>
                    <input type="text" placeholder="Digite sua rua">
                </div>

                <div class="batata">
                    <label for="complemento">Complemento</label>
                    <input type="text" placeholder="Digite o complemento (ex: Apto 102)">
                </div>

            </div>

           
        </form>
    </section>
</body>

</html>
